<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            max-width: 902px;
            margin: 20px;
            max-height: 350px;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap; /* Ensures charts wrap on smaller screens */
            justify-content: center; /* Centers the charts */
            gap: 20px; /* Adds space between charts */
        }
        h1 {
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Crime Statistics Graph for {{ .state }} </h1>
    <div class="chart-container">
        <canvas id="crimeChart"></canvas>
        <canvas id="sexChart"></canvas>
        <canvas id="maleAgeChart"></canvas>
        <canvas id="femaleAgeChart"></canvas>
        <canvas id="raceChart"></canvas>
    </div>

    <script>
        // Sample JSON response (replace this with your actual API response)

            "Offense Name": {

                "Drug Possession": 10107,
                "Stolen Property": 1446,

                "Aggravated Assault": 3688,
                "All Other Offenses": 26245,
                "Disorderly Conduct": 2272,

            "Arrestee Race": {

                "White": 53849,
                "Unknown": 1616,
                "Black or African American": 19459,
                "American Indian or Alaska Native": 9166,
            },
            "Male Arrests By Age": {
                "15": 875,
                "16": 1012,
                "17": 979,
                "18": 1273,
                "19": 1407,
                "20": 1454,
                "21": 1489,

                "13-14": 1169,

                "45-49": 4555,
                "50-54": 3513,
                "55-59": 2563,
                "60-64": 1916,
                "65 and over": 1234,
            },
            "Female Arrests By Age": {
                "15": 391,
                "16": 387,
                "17": 440,
                "18": 466,
                "19": 511,
                "20": 593,
                "21": 587,
                "22": 604,
                "23": 646,
                "24": 651,
                "10-12": 218,
                "11-12": 0,
                "13-14": 655,
                "25-29": 3172,
                "30-34": 3940,
                "35-39": 3682,
                "40-44": 3276,
                "45-49": 1894,
                "50-54": 1405,
                "55-59": 873,
                "60-64": 517,
                "65 and over": 337,
            }
        };

        // extract data for the graph
        const offenseNames = Object.keys(jsonResponse["Offense Name"]);
        const offenseCounts = Object.values(jsonResponse["Offense Name"]);
        const sexLabels = Object.keys(jsonResponse["Arrestee Sex"]);
        const sexCounts = Object.values(jsonResponse["Arrestee Sex"]);
        const raceLabels = Object.keys(jsonResponse["Arrestee Race"]);
        const raceCounts = Object.values(jsonResponse["Arrestee Race"]);
        const maleAgeLabels = Object.keys(jsonResponse["Male Arrests By Age"]);
        const maleAgeCounts = Object.values(jsonResponse["Male Arrests By Age"]);
        const femaleAgeLabels = Object.keys(jsonResponse["Female Arrests By Age"]);
        const femaleAgeCounts = Object.values(jsonResponse["Female Arrests By Age"]);

        // create the graph
        const ctx = document.getElementById('crimeChart').getContext('2d');
        const crimeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: offenseNames,
                datasets: [{
                    label: 'Number of Arrests',
                    data: offenseCounts,
                    backgroundColor: 'rgba(75, 192, 192, 1)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        // Create sex chart
        new Chart(document.getElementById('sexChart'), {
            type: 'bar',
            data: {
                labels: sexLabels,
                datasets: [{
                    label: 'Number of Arrests by Sex',
                    data: sexCounts,
                    backgroundColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                    borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        new Chart(document.getElementById('maleAgeChart'), {
            type: 'bar',
            data: {
                labels: maleAgeLabels,
                datasets: [{
                    label: 'Number of Arrests by Age for Men',
                    data: maleAgeCounts,
                    backgroundColor: ['rgba(54, 162, 235, 1)'],
                    borderColor: ['rgba(54, 162, 235, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        new Chart(document.getElementById('femaleAgeChart'), {
            type: 'bar',
            data: {
                labels: femaleAgeLabels,
                datasets: [{
                    label: 'Number of Arrests by Age for Women',
                    data: femaleAgeCounts,
                    backgroundColor: ['rgba(255, 99, 132, 1)'],
                    borderColor: ['rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        // Create race chart
        new Chart(document.getElementById('raceChart'), {
            type: 'bar',
            data: {
                labels: raceLabels,
                datasets: [{
                    label: 'Number of Arrests by Race',
                    data: raceCounts,
                    backgroundColor: [
                        'yellow',
                        '#F8EDEDFF',
                        'green',
                        'black',
                        'orange'
                    ],
                    borderColor: [
                        'yellow',
                        '#F8EDEDFF',
                        'green',
                        'black',
                        'orange'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });
    </script>
</body>
</html>
