<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            max-width: 902px;
            margin: 20px;
            max-height: 350px;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap; /* Ensures charts wrap on smaller screens */
            justify-content: center; /* Centers the charts */
            gap: 20px; /* Adds space between charts */
        }
        h1 {
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Crime Statistics Graph for {{ .state }} </h1>
    <div class="chart-container">
        <canvas id="crimeChart"></canvas>
        <canvas id="sexChart"></canvas>
        <canvas id="maleAgeChart"></canvas>
        <canvas id="femaleAgeChart"></canvas>
        <canvas id="raceChart"></canvas>
    </div>

    <script>

                "Simple Assault": 4056,

                "Aggravated Assault": 566,

            },
            "Arrestee Race": {

                "Unknown": 131,
                "Black or African American": 5958,
                "American Indian or Alaska Native": 48,
            },
            "Male Arrests By Age": {
                "15": 273,
                "16": 336,
                "17": 301,
                "18": 351,
                "19": 415,
                "20": 384,
                "21": 392,
                "22": 358,
                "23": 392,

                "25-29": 2293,

                "45-49": 1216,
                "50-54": 1001,
                "55-59": 803,
                "60-64": 541,
                "65 and over": 439,
            },
            "Female Arrests By Age": {
                "15": 148,
                "16": 127,
                "17": 127,
                "18": 122,
                "19": 116,
                "20": 147,
                "21": 162,
                "22": 141,
                "23": 194,
                "24": 152,
                "10-12": 75,
                "11-12": 0,
                "13-14": 230,
                "25-29": 803,
                "30-34": 941,
                "35-39": 850,
                "40-44": 649,
                "45-49": 445,
                "50-54": 303,
                "55-59": 259,
                "60-64": 140,
                "65 and over": 115,
            }
        };

        // extract data for the graph
        const offenseNames = Object.keys(jsonResponse["Offense Name"]);
        const offenseCounts = Object.values(jsonResponse["Offense Name"]);
        const sexLabels = Object.keys(jsonResponse["Arrestee Sex"]);
        const sexCounts = Object.values(jsonResponse["Arrestee Sex"]);
        const raceLabels = Object.keys(jsonResponse["Arrestee Race"]);
        const raceCounts = Object.values(jsonResponse["Arrestee Race"]);
        const maleAgeLabels = Object.keys(jsonResponse["Male Arrests By Age"]);
        const maleAgeCounts = Object.values(jsonResponse["Male Arrests By Age"]);
        const femaleAgeLabels = Object.keys(jsonResponse["Female Arrests By Age"]);
        const femaleAgeCounts = Object.values(jsonResponse["Female Arrests By Age"]);

        // create the graph
        const ctx = document.getElementById('crimeChart').getContext('2d');
        const crimeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: offenseNames,
                datasets: [{
                    label: 'Number of Arrests',
                    data: offenseCounts,
                    backgroundColor: 'rgba(75, 192, 192, 1)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        // Create sex chart
        new Chart(document.getElementById('sexChart'), {
            type: 'bar',
            data: {
                labels: sexLabels,
                datasets: [{
                    label: 'Number of Arrests by Sex',
                    data: sexCounts,
                    backgroundColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                    borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        new Chart(document.getElementById('maleAgeChart'), {
            type: 'bar',
            data: {
                labels: maleAgeLabels,
                datasets: [{
                    label: 'Number of Arrests by Age for Men',
                    data: maleAgeCounts,
                    backgroundColor: ['rgba(54, 162, 235, 1)'],
                    borderColor: ['rgba(54, 162, 235, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {

                    }
                },

                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },

                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        new Chart(document.getElementById('femaleAgeChart'), {
            type: 'bar',
            data: {
                labels: femaleAgeLabels,
                datasets: [{
                    label: 'Number of Arrests by Age for Women',
                    data: femaleAgeCounts,
                    backgroundColor: ['rgba(255, 99, 132, 1)'],
                    borderColor: ['rgba(255, 99, 132, 1)'],
                    borderWidth: 1

            },
            options: {

                        beginAtZero: true

                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        // Create race chart
        new Chart(document.getElementById('raceChart'), {
            type: 'bar',
            data: {
                labels: raceLabels,
                datasets: [{
                    label: 'Number of Arrests by Race',
                    data: raceCounts,
                    backgroundColor: [
                        'yellow',
                        '#F8EDEDFF',
                        'green',
                        'black',

                    borderColor: [
                        'yellow',

                        'green',
                        'black',
                        'orange'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });
    </script>
</body>
</html>
