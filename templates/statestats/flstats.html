<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            max-width: 902px;
            margin: 20px;
            max-height: 350px;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap; /* Ensures charts wrap on smaller screens */
            justify-content: center; /* Centers the charts */
            gap: 20px; /* Adds space between charts */
        }
        h1 {
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Crime Statistics Graph for {{ .state }} </h1>
    <div class="chart-container">
        <canvas id="crimeChart"></canvas>
        <canvas id="sexChart"></canvas>
        <canvas id="maleAgeChart"></canvas>
        <canvas id="femaleAgeChart"></canvas>
        <canvas id="raceChart"></canvas>
    </div>

    <script>

        const jsonResponse = {

            "Offense Name": {

                "Human Trafficking": 10,
                "Aggravated Assault": 5610,
                "All Other Offenses": 78909,
                "Disorderly Conduct": 1941,
                "Motor Vehicle Theft": 1059,

            "Arrestee Race": {

                "White": 101063,

                "Black or African American": 61470,
                "American Indian or Alaska Native": 413,

            "Male Arrests By Age": {
                "15": 1681,
                "16": 1952,
                "17": 1841,
                "18": 2221,
                "19": 2350,
                "20": 2451,
                "21": 2569,
                "22": 2705,

                "24": 2975,
                "10-12": 383,

                "45-49": 9348,
                "50-54": 7637,

                "60-64": 4838,
                "65 and over": 4046,
            },
            "Female Arrests By Age": {
                "15": 615,
                "16": 652,
                "17": 609,
                "18": 866,
                "19": 872,
                "20": 871,
                "21": 939,
                "22": 1077,
                "23": 1001,
                "24": 1090,
                "10-12": 217,
                "11-12": 0,
                "13-14": 800,
                "25-29": 5893,
                "30-34": 6765,
                "35-39": 6064,
                "40-44": 4937,
                "45-49": 3306,
                "50-54": 2467,
                "55-59": 1844,
                "60-64": 1232,
                "65 and over": 998,
            }
        };

        // extract data for the graph
        const offenseNames = Object.keys(jsonResponse["Offense Name"]);
        const offenseCounts = Object.values(jsonResponse["Offense Name"]);
        const sexLabels = Object.keys(jsonResponse["Arrestee Sex"]);
        const sexCounts = Object.values(jsonResponse["Arrestee Sex"]);
        const raceLabels = Object.keys(jsonResponse["Arrestee Race"]);
        const raceCounts = Object.values(jsonResponse["Arrestee Race"]);
        const maleAgeLabels = Object.keys(jsonResponse["Male Arrests By Age"]);
        const maleAgeCounts = Object.values(jsonResponse["Male Arrests By Age"]);
        const femaleAgeLabels = Object.keys(jsonResponse["Female Arrests By Age"]);
        const femaleAgeCounts = Object.values(jsonResponse["Female Arrests By Age"]);

        // create the graph
        const ctx = document.getElementById('crimeChart').getContext('2d');
        const crimeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: offenseNames,
                datasets: [{
                    label: 'Number of Arrests',
                    data: offenseCounts,
                    backgroundColor: 'rgba(75, 192, 192, 1)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        // Create sex chart
        new Chart(document.getElementById('sexChart'), {
            type: 'bar',
            data: {
                labels: sexLabels,
                datasets: [{
                    label: 'Number of Arrests by Sex',
                    data: sexCounts,
                    backgroundColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                    borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        new Chart(document.getElementById('maleAgeChart'), {
            type: 'bar',
            data: {
                labels: maleAgeLabels,
                datasets: [{
                    label: 'Number of Arrests by Age for Men',
                    data: maleAgeCounts,
                    backgroundColor: ['rgba(54, 162, 235, 1)'],
                    borderColor: ['rgba(54, 162, 235, 1)'],
                    borderWidth: 1
                }]
            },
            options: {

                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,

                    }
                }
            }
        });

        new Chart(document.getElementById('femaleAgeChart'), {
            type: 'bar',
            data: {
                labels: femaleAgeLabels,
                datasets: [{
                    label: 'Number of Arrests by Age for Women',
                    data: femaleAgeCounts,
                    backgroundColor: ['rgba(255, 99, 132, 1)'],
                    borderColor: ['rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        // Create race chart
        new Chart(document.getElementById('raceChart'), {
            type: 'bar',
            data: {
                labels: raceLabels,
                datasets: [{
                    label: 'Number of Arrests by Race',
                    data: raceCounts,
                    backgroundColor: [
                        'yellow',
                        '#F8EDEDFF',
                        'green',
                        'black',
                        'orange'
                    ],
                    borderColor: [
                        'yellow',
                        '#F8EDEDFF',
                        'green',
                        'black',
                        'orange'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });
    </script>
</body>
</html>
