<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            max-width: 902px;
            margin: 20px;
            max-height: 350px;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap; /* Ensures charts wrap on smaller screens */
            justify-content: center; /* Centers the charts */
            gap: 20px; /* Adds space between charts */
        }
        h1 {
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Crime Statistics Graph for {{ .state }} </h1>
    <div class="chart-container">
        <canvas id="crimeChart"></canvas>
        <canvas id="sexChart"></canvas>
        <canvas id="maleAgeChart"></canvas>
        <canvas id="femaleAgeChart"></canvas>
        <canvas id="raceChart"></canvas>
    </div>

    <script>
        // Sample JSON response (replace this with your actual API response)
        const jsonResponse = {
            "Arrestee Sex": {

                "Female": 20565
            },
            "Offense Name": {
                "Rape": 0,

                "Larceny": 6911,
                "Robbery": 531,
                "Weapons": 1371,

                "Rape (Legacy)": 176,
                "Simple Assault": 13897,
                "Drug Possession": 2241,
                "Stolen Property": 346,
                "Human Trafficking": 4,
                "Aggravated Assault": 1689,
                "All Other Offenses": 23136,
                "Disorderly Conduct": 9226,
                "Motor Vehicle Theft": 904,

            "Arrestee Race": {

                "White": 46616,
                "Unknown": 1377,
                "Black or African American": 23851,
                "American Indian or Alaska Native": 363,
            },
            "Male Arrests By Age": {
                "15": 652,
                "16": 797,
                "17": 842,
                "18": 949,
                "19": 921,
                "20": 957,
                "21": 1078,
                "22": 1173,
                "23": 1272,
                "24": 1378,
                "10-12": 223,

                "13-14": 898,

                "30-34": 8409,
                "35-39": 7030,

                "45-49": 3834,
                "50-54": 3025,
                "55-59": 2501,
                "60-64": 1699,
                "65 and over": 1318,
            },
            "Female Arrests By Age": {
                "15": 333,
                "16": 341,
                "17": 337,
                "18": 368,
                "19": 377,
                "20": 434,
                "21": 457,
                "22": 470,
                "23": 533,
                "24": 534,
                "10-12": 101,
                "11-12": 0,
                "13-14": 410,
                "25-29": 2912,
                "30-34": 3348,
                "35-39": 3068,
                "40-44": 2390,
                "45-49": 1426,
                "50-54": 1035,
                "55-59": 791,
                "60-64": 538,
                "65 and over": 362,
            }
        };

        // extract data for the graph
        const offenseNames = Object.keys(jsonResponse["Offense Name"]);
        const offenseCounts = Object.values(jsonResponse["Offense Name"]);
        const sexLabels = Object.keys(jsonResponse["Arrestee Sex"]);
        const sexCounts = Object.values(jsonResponse["Arrestee Sex"]);
        const raceLabels = Object.keys(jsonResponse["Arrestee Race"]);
        const raceCounts = Object.values(jsonResponse["Arrestee Race"]);
        const maleAgeLabels = Object.keys(jsonResponse["Male Arrests By Age"]);
        const maleAgeCounts = Object.values(jsonResponse["Male Arrests By Age"]);
        const femaleAgeLabels = Object.keys(jsonResponse["Female Arrests By Age"]);
        const femaleAgeCounts = Object.values(jsonResponse["Female Arrests By Age"]);

        // create the graph
        const ctx = document.getElementById('crimeChart').getContext('2d');
        const crimeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: offenseNames,
                datasets: [{
                    label: 'Number of Arrests',
                    data: offenseCounts,
                    backgroundColor: 'rgba(75, 192, 192, 1)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        // Create sex chart
        new Chart(document.getElementById('sexChart'), {
            type: 'bar',
            data: {
                labels: sexLabels,
                datasets: [{
                    label: 'Number of Arrests by Sex',
                    data: sexCounts,
                    backgroundColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                    borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        new Chart(document.getElementById('maleAgeChart'), {
            type: 'bar',
            data: {
                labels: maleAgeLabels,
                datasets: [{
                    label: 'Number of Arrests by Age for Men',
                    data: maleAgeCounts,
                    backgroundColor: ['rgba(54, 162, 235, 1)'],
                    borderColor: ['rgba(54, 162, 235, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        new Chart(document.getElementById('femaleAgeChart'), {
            type: 'bar',
            data: {
                labels: femaleAgeLabels,
                datasets: [{
                    label: 'Number of Arrests by Age for Women',
                    data: femaleAgeCounts,
                    backgroundColor: ['rgba(255, 99, 132, 1)'],
                    borderColor: ['rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });

        // Create race chart
        new Chart(document.getElementById('raceChart'), {
            type: 'bar',
            data: {
                labels: raceLabels,
                datasets: [{
                    label: 'Number of Arrests by Race',
                    data: raceCounts,
                    backgroundColor: [
                        'yellow',
                        '#F8EDEDFF',
                        'green',
                        'black',
                        'orange'
                    ],
                    borderColor: [
                        'yellow',
                        '#F8EDEDFF',
                        'green',
                        'black',
                        'orange'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'                        
                    },
                    title: {
                        display: true,
                        text: 'Crime Statistics by Offense Type'
                    }
                }
            }
        });
    </script>
</body>
</html>
